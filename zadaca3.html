<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadaca 3</title>

    <script>
        var recenica = prompt("Vnesi string (recenica): ");
        var niza = recenica.split(" ");
        var max = "";
        for(var i=0; i<niza.length; i++){
                if (niza[i].length >= max.length ){
                    max = niza[i];
                }
        }

        document.write(max);

    </script>

</head>
<body>

</body>
</html>
